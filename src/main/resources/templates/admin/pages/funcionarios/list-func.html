<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UJC | Funcionarios</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">

  </head>

  <body class="hold-transition sidebar-mini">
    <div class="wrapper">
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>Funcionarios da UJC</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                  <li class="breadcrumb-item active">Funcionarios</li>
                </ol>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">Funcionarios Disponiveis</h3>
                  </div>
                  <!-- /.card-header -->
                  <div class="card-body">
                    <div th:replace="fragments/alert"></div>
                    <table id="example1" class="table table-bordered table-striped">
                      <thead>
                        <tr>
                          <th>Nome do Funcionario</th>
                          <th>Data de Nascimento</th>
                          <th>Departamento</th>
                          <th>Instituicao</th>
                          <th>Endereço</th>
                          <th>Accoes</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="f : ${funcionarios}">
                          <td th:text="${f.nome}"></td>

                          <td th:text="${#dates.format(f.data_nasc, 'dd/MM/yyyy')}">
                            01/08/2014</td>
                          <td th:text="${f.departamento.nome}"></td>
                          <td th:text="${f.instituicao.nome}"></td>
                          <td>
                            <center>
                              <button type="button" class="btn btn-secondary" data-toggle="popover" title="Endereço"
                                th:attr="data-content=${f.endereco.cidade +', '+ f.endereco.distrito +
                                                             ', ' + f.endereco.bairro + ', ' + f.endereco.rua + ', '+ f.endereco.numeroDeCasa}">
                                <i class="fa fa-eye">
                                </i></button>
                            </center>

                          </td>



                          <td class="project-actions text-right">
                            <!-- <a class="btn btn-primary btn-sm" href="#">
                                                            <i class="fas fa-folder">
                                                            </i>
                                                            Ver
                                                        </a> -->
                            <a class="btn btn-info btn-sm" th:href="@{/funcionarios/editar/{id} (id=${f.id})}">
                              <i class="fas fa-pencil-alt">
                              </i>
                              Editar
                            </a>

                            <button th:id="${#strings.concat('btn_funcionarios/apagar/', f.id)}" type="button"
                              class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
                              <i class="fas fa-trash">
                              </i> Apagar
                            </button>
                          </td>
                        </tr>


                      </tbody>

                    </table>
                  </div>
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <div th:replace="fragments/modal :: modal"></div>
          <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->


      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
      </aside>
      <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables  & Plugins -->
    <script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <script src="../../plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
    <script src="../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
    <script src="../../plugins/jszip/jszip.min.js"></script>
    <script src="../../plugins/pdfmake/pdfmake.min.js"></script>
    <script src="../../plugins/pdfmake/vfs_fonts.js"></script>
    <script src="../../plugins/datatables-buttons/js/buttons.html5.min.js"></script>
    <script src="../../plugins/datatables-buttons/js/buttons.print.min.js"></script>
    <script src="../../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>



    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../../dist/js/demo.js"></script>
    <!-- Page specific script -->
    <script>
      $(function () {
        $("#example1").DataTable({
          "responsive": true, "lengthChange": false, "autoWidth": false
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
        $('#example2').DataTable({
          "paging": true,
          "lengthChange": false,
          "searching": false,
          "ordering": true,
          "info": true,
          "autoWidth": false,
          "responsive": true,
        });
      });


      $(function () {
        $('[data-toggle="popover"]').popover();
      });

      $(document).ready(function () {
        $(".navbar-toggle").click(function () {
          $(".sidebar").toggleClass("sidebar-open");
        })
      });


      var url = "";

      $('button[id*="btn"]').click(function () {
        url = "http://localhost:8080/" + $(this).attr('id').split("_")[1];
      });

      $('#ok_confirm').click(function () {

        document.location.href = url;
      });
    </script>
  </body>

</html>
